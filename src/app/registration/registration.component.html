<div class="login-form-flex container">
    <mat-card style="text-align: center;">
      <mat-card-title style="text-align: center;">
        Registration
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="registrationForm"  class="example-form">
          <mat-form-field appearance="legacy" class="example-full-width">
            <mat-label>User Name</mat-label>
              <input matInput type="text" placeholder="User name" formControlName="username">
              <mat-error *ngIf="registrationForm.hasError('required', 'username')">Username is required</mat-error>
          </mat-form-field>
    
          <mat-form-field appearance="standard" class="example-full-width">
            <mat-label>Password</mat-label>
              <input  matInput type="password" placeholder="password" formControlName="password">
              <mat-error *ngIf="registrationForm.hasError('required', 'password')">Password is required</mat-error>
              
           
          </mat-form-field>
          <mat-form-field appearance="standard" class="example-full-width">
            <mat-label>Confirm Password</mat-label>
              <input  matInput type="password" placeholder="Retype password" formControlName="retypePassword">
              <mat-error *ngIf="registrationForm.hasError('required', 'retypePassword')">Retype Password is required</mat-error>
              <mat-error *ngIf="registrationForm.hasError('mustMatch', 'retypePassword')">Password must be the same!</mat-error>
          </mat-form-field>
            <div class="button-flex-container">
              <button type="button" mat-button (click)= "submit()" [disabled]="!registrationForm.valid" color="primary">Register</button>
            </div>
           
          </form>
          </mat-card-content>
          <mat-card-footer >
            <mat-label><a [routerLink]="['/login']">Already Registered?</a></mat-label>
             
          </mat-card-footer>
         
    </mat-card>
    </div>
