<div class="login-form-flex container">
<mat-card style="text-align: center;">
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm"  class="example-form">
      <mat-form-field appearance="standard" class="example-full-width">
        <mat-label>User Name</mat-label>
          <input matInput type="text" placeholder="User name" formControlName="username">
          <mat-error *ngIf="loginForm.hasError('required', 'username')">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="standard" class="example-full-width">
        <mat-label>Password</mat-label>
          <input  matInput type="password" placeholder="password" formControlName="password">
          <mat-error *ngIf="loginForm.hasError('required', 'password')">Password is required</mat-error>
       
      </mat-form-field>
        <div class="button-flex-container">
          <button type="button" mat-button (click)= "submit()" [disabled]="!loginForm.valid" color="primary">Login</button>
        </div>
       
      </form>
      </mat-card-content>
      <mat-card-footer>
        <mat-label><a [routerLink]="['/registration']">Sign Up</a></mat-label>
         
      </mat-card-footer>
     
</mat-card>
</div>
